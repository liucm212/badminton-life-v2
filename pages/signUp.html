<!-- ! 建立元件測試頁面 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <%- include('./layout/meta'); -%>
    <title>Sign up</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <div class="container-xl">
      <!-- text：製作成一個卡片形式，放在正中間 -->
      <h1
        class="bg-white border border-helper-fourth rounded mt-2 mb-2 py-4 py-lg-3 width-80 width-lg-50 mx-auto"
      >
        <!-- Logo -->
        <a href="index.html"
          ><img
            class="d-lg-none mx-auto mb-3 mb-lg-4"
            src="../assets/images/Logo-sm.png"
            alt="Badminton Life字樣，左邊有一個毛球圖案"
        /></a>
        <a href="index.html"
          ><img
            class="d-none d-lg-block mx-auto mb-6 mb-lg-4"
            src="../assets/images/Logo.png"
            alt="Badminton Life字樣，左邊有一個毛球圖案"
        /></a>
        <!-- form表單 -->
        <form action="" method="get">
          <!-- input : Email -->
          <div class="px-4 mb-4">
            <label for="email" class="form-label fs-lg-5">Email</label>
            <input
              type="email"
              class="form-control rounded"
              id="email"
              placeholder="abc@gmail.com"
              required
            />
          </div>
          <!-- input : userName -->
          <div class="px-4 mb-4">
            <label for="userName" class="form-label fs-lg-5">Username</label>
            <input
              type="text"
              class="form-control rounded"
              id="userName"
              required
            />
          </div>
          <!-- input : userName -->
          <div class="px-4 mb-4">
            <label for="password" class="form-label fs-lg-5">Password</label>
            <input
              type="password"
              class="form-control rounded"
              id="password"
              required
            />
          </div>
          <!-- confrim passsword -->
          <div class="px-4 mb-9">
            <label for="password" class="form-label fs-lg-5"
              >Confrim Password</label
            >
            <input
              type="password"
              class="form-control rounded"
              id="password"
              required
            />
          </div>
          <!-- have account : SignIn.html -->
          <div class="d-flex align-items-center mb-4 px-4">
            <span class="text-helper-third me-8">already have an account?</span>
            <a class="link-helper-third" href="logIn.html">Log In</a>
          </div>
          <!-- button : sign up-->
          <div class="text-center">
            <input
              type="submit"
              class="btn btn--secondary rounded fs-5 px-6 py-8 mx-auto"
              value="Sign Up"
              required
            />
          </div>
        </form>
      </h1>
    </div>
    <%- include('./layout/footer'); -%>
    <script type="module" src="../main.js"></script>
  </body>
</html>
