<!-- ! 建立元件測試頁面 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <%- include('./layout/meta'); -%>
    <title>Analysis</title>
  </head>
  <body>
    <%- include('./layout/header'); -%> <%- include('./layout/event'); -%>
    <!-- banner -->
    <div class="container-fluid px-0 px-lg-8 px-xl-0">
      <section
        class="banner banner--big banner--big--analysis position-relative; py-4 px-4 px-md-1 d-flex flex-column justify-content-center mb-4"
      >
        <div class="z-3">
          <h1
            class="d-flex align-items-center justify-content-center text-white fs-xxl fw-bolder"
          >
            Analysis
          </h1>
        </div>
      </section>
    </div>

    <main>
      <div class="container-xl">
        <!-- analysis inputs : use grid system -->
        <section class="mb-4">
          <form action="analysis-result.html">
            <section class="my-md-1">
              <div class="row align-items-center gy-8 gy-md-0">
                <div class="col-12 col-md-5 d-flex justify-content-center">
                  <!-- left input  -->
                  <section class="align-self-stretch fs-lg-5 position-relative">
                    <div>
                      <label class="input-tag" for="player-name">name</label>
                      <input
                        id="player-name"
                        class="input--players width-100"
                        type="text"
                      />
                    </div>
                  </section>
                </div>
                <div class="col-12 col-md-2 d-flex justify-content-center">
                  <span class="fs-3">VS.</span>
                </div>
                <div class="col-12 col-md-5 d-flex justify-content-center">
                  <!-- right input -->
                  <section
                    class="align-self-stretch fs-lg-5 position-relative mb-4 mb-md-0"
                  >
                    <div>
                      <label class="input-tag" for="player-name">name</label>
                      <input
                        id="player-name"
                        class="input--players width-100"
                        type="text"
                      />
                    </div>
                  </section>
                </div>
              </div>
            </section>
            <!-- search button -->
            <div class="text-center text-md-end mb-4 mb-md-1">
              <input
                type="submit"
                value="Search"
                class="btn-sm btn--secondary rounded py-8 px-6"
              />
            </div>
          </form>
        </section>
      </div>
    </main>

    <%- include('./layout/footer'); -%>
    <script type="module" src="../main.js"></script>
  </body>
</html>
